<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexBox</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 8px;
        }

        div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            text-align: center;
            font-size: 25px;
        }

        .pBox {
            width: 500px;
            height: 500px;
            border: 1px solid blue;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <div class="pBox">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
